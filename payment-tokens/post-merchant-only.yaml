          type: integer
        subscriptionId:
          description: Identification of the subscription associated with the transaction
          type: string
        paymentInfoId:
          description: Information associated with the payment
          type: string
      required:
        - paymentTokenId
        - programParticipationId
        - clientAccnum
        - clientSubacc
        - createdDatetime
        - timeToLive
